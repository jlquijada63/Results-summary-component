<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- script to reset the built-in css -->
    <link
      rel="stylesheet"
      href="./normalize.css"
    />

    <!-- google fonts -->

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- my own style -->
    <link
      rel="stylesheet"
      href="./styles.css"
    />
  </head>
  <body>
    <header class="result">
      <h3 class="result--title">Your Result</h3>
      <div class="result--number">
        <h1 class="result--number__mean">76</h1>
        <p class="result--number__info">of 100</p>
      </div>
      <h2 class="result--greeting">Great</h2>
      <p class="result--info">
        Your score higher than the 65% of the people who have taken this test
      </p>
    </header>
    <main>
      <h3 class="main--title">Summary</h3>
      <div class="sections">
        <section class="section memory">
          <div class="section--title">
            <img
              class="section--title__icon"
              alt="icon"
              src="./assets/images/icon-memory.svg"
            />
            <p class="section--title__text">Memory</p>
          </div>

          <p class="section--points">65</p>
        </section>
        <section class="section reaction">
          <div class="section--title">
            <img
              class="section--title__icon"
              alt="icon"
              src="./assets/images/icon-reaction.svg"
            />
            <p class="section--title__text">Reaction</p>
          </div>

          <p class="section--points">65</p>
        </section>
        <section class="section verbal">
          <div class="section--title">
            <img
              class="section--title__icon"
              alt="icon"
              src="./assets/images/icon-verbal.svg"
            />
            <p class="section--title__text">Verbal</p>
          </div>

          <p class="section--points">65</p>
        </section>
        <section class="section visual">
          <div class="section--title">
            <img
              class="section--title__icon"
              alt="icon"
              src="./assets/images/icon-visual.svg"
            />
            <p class="section--title__text">Visual</p>
          </div>

          <p class="section--points">65</p>
        </section>
      </div>

      <button class="continue">Continue</button>
    </main>
  </body>
</html>
